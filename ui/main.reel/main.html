<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "image": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "image"},
                "crossOrigin": null
            }
        },
        "listItem": {
            "prototype": "digit/ui/list-item.reel",
            "properties": {
                "element": {"#": "listItem"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <input data-montage-id="textField" type="text">
        <img data-montage-id="image">
        <li data-montage-id="listItem"></li>
    </div>
</body>
</html>
